{% extends "caravel/basic.html" %}

{% block title %}
  {% if slice %}
    [slice] {{ bootstrap_data.slice.slice_name }}
  {% else %}
    [explore] {{ bootstrap_data.viz.datasource.table_name }}
  {% endif %}
{% endblock %}


{% block body %}
  <div
    id="js-explore-view-container"
    data-bootstrap="{{ bootstrap_data }}"
  ></div>
{% endblock %}

{% block tail_js %}
  {{ super() }}
  <script src="/static/assets/dist/explorev2.entry.js"></script>
{% endblock %}
