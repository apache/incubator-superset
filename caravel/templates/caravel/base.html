{% extends "appbuilder/baselayout.html" %}
{% set VERSION_STRING = appbuilder.get_app.config.get("VERSION_STRING") %}
  {% block head_css %}
    <link rel="icon" type="image/png" href="/static/assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="/static/assets/stylesheets/caravel.css" />
    {{super()}}
  {% endblock %}

  {% block head_js %}
    {{super()}}
    <script src="/static/assets/dist/css-theme.{{VERSION_STRING}}.entry.js"></script>
  {% endblock %}

  {% block tail_js %}
      {{super()}}
      <script src="/static/assets/dist/common.{{VERSION_STRING}}.entry.js"></script>
  {% endblock %}
