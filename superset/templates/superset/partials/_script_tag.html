{% block tail_js %}
  <script>
    if (!window.jsManifest) {
      window.jsManifest = JSON.parse('{{js_manifest}}'.replace(/&#34;/g, '"'));
    }
    var script = document.createElement('script');
    script.src = '/static/assets/dist/' + window.jsManifest['{{ filename }}.js'];
    document.head.appendChild(script);
  </script>
{% endblock %}
